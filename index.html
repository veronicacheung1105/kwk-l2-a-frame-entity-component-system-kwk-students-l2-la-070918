<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">


      <!-- light source element -->
       <a-entity light="type: ambient"></a-entity> 

      <!-- our camera aka user perspective element -->
       <a-entity camera look-controls wasd-controls position="0 0 15"></a-entity> 

      <!-- our initial sphere in the center of the scene -->
       <!--your sphere here! -->
        <a-box position = ' 1 4 2' length= '3' width = '4' color = '#028090'><a-animation
          attribute="position"
          dur="3000"
          from="-5 0 0"
          to="5 0 0"
          easing="linear"
          repeat="indefinite"
          > 
        </a-animation>
        <a-animation           attribute='material.color' from='blue' to='purple' dur='3000' repeat = 'indefinite'> </a-animation>
        </a-box>
